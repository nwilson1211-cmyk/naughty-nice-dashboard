<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santa's Naughty & Nice Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --nice-color: #3ddc84;
      --naughty-color: #ff4b5c;
      --bg-dark: #101322;
      --card-bg: rgba(10, 14, 30, 0.9);
      --text-main: #f5f7ff;
      --accent: #ffd66b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #283149 0, #14161f 45%, #05060a 100%);
      color: var(--text-main);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 0.8rem;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .frame {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .lights {
      position: absolute;
      inset: 0;
      padding: 10px;
      pointer-events: none;
    }

    .lights::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 24px;
      border: 3px dashed rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .light-bulb {
      position: absolute;
      width: 10px;
      height: 18px;
      border-radius: 50%;
      background: #fffb;
      box-shadow: 0 0 12px currentColor;
      animation: blink 1.6s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .header {
      text-align: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
      margin-bottom: 6px;
    }

    .subtitle-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .subtitle-main {
      opacity: 0.9;
    }

    .panels {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      position: relative;
      z-index: 2;
      height: calc(100vh - 150px);
    }

    .panel {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 16px 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .tag {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
    }

    .panel-icon {
      font-size: 1.3rem;
    }

    .top-three {
      font-size: 0.8rem;
      margin-bottom: 6px;
      padding: 4px 8px;
      border-radius: 12px;
      background: rgba(255, 75, 92, 0.12);
      border: 1px solid rgba(255, 75, 92, 0.35);
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .top-three span.label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      font-size: 0.72rem;
    }

    .top-three span.names {
      opacity: 0.9;
    }

    .list {
      margin-top: 6px;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
    }

      width: 4px;
    }

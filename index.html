<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santa's Naughty & Nice Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --nice-color: #3ddc84;
      --naughty-color: #ff4b5c;
      --bg-dark: #101322;
      --card-bg: rgba(10, 14, 30, 0.9);
      --text-main: #f5f7ff;
      --accent: #ffd66b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #283149 0, #14161f 45%, #05060a 100%);
      color: var(--text-main);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 0.8rem;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .frame {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .lights {
      position: absolute;
      inset: 0;
      padding: 10px;
      pointer-events: none;
    }

    .lights::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 24px;
      border: 3px dashed rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .light-bulb {
      position: absolute;
      width: 10px;
      height: 18px;
      border-radius: 50%;
      background: #fffb;
      box-shadow: 0 0 12px currentColor;
      animation: blink 1.6s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .header {
      text-align: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .panels {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      position: relative;
      z-index: 2;
      height: calc(100vh - 130px);
    }

    .panel {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 16px 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .tag {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
    }

    .panel-icon {
      font-size: 1.3rem;
    }

    .list {
      margin-top: 6px;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
    }

    .list::-webkit-scrollbar {
      width: 4px;
    }
    .list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 999px;
    }

    .entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-radius: 999px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid transparent;
      animation: slideIn 0.4s ease forwards;
      opacity: 0;
      transform: translateY(8px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entry-name {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .entry-count {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .entry--nice {
      border-color: rgba(61, 220, 132, 0.4);
    }

    .entry--naughty {
      border-color: rgba(255, 75, 92, 0.4);
    }

    .footer {
      margin-top: 6px;
      font-size: 0.7rem;
      text-align: right;
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .panels {
        grid-template-columns: 1fr;
        height: auto;
      }
      body {
        overflow-y: auto;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <script>
    (function createSnow() {
      const numFlakes = 60;
      for (let i = 0; i < numFlakes; i++) {
        const span = document.createElement("span");
        span.className = "snowflake";
        span.textContent = "‚ùÑ";
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 8 + Math.random() * 8;
        span.style.left = left + "vw";
        span.style.animationDelay = delay + "s";
        span.style.animationDuration = duration + "s";
        document.body.appendChild(span);
      }
    })();
  </script>

  <div class="frame">
    <div class="lights" id="lights"></div>

    <div class="header">
      <div class="title">Santa's Naughty &amp; Nice Control Center</div>
      <div class="subtitle">Live coworker nominations ¬∑ (GitHub CSV version)</div>
    </div>

    <div class="panels">
      <section class="panel" id="nice-panel">
        <div class="panel-header">
          <div class="panel-title">
            <span class="panel-icon">üéÅ</span>
            <span>Nice List</span>
          </div>
          <span class="tag">Coworker Nominations</span>
        </div>
        <div class="list" id="nice-list"></div>
        <div class="footer" id="nice-footer">Loading‚Ä¶</div>
      </section>

      <section class="panel" id="naughty-panel">
        <div class="panel-header">
          <div class="panel-title">
            <span class="panel-icon">üòà</span>
            <span>Naughty List</span>
          </div>
          <span class="tag">Coworker Nominations</span>
        </div>
        <div class="list" id="naughty-list"></div>
        <div class="footer" id="naughty-footer">Loading‚Ä¶</div>
      </section>
    </div>
  </div>

  <script>
    // Add animated "lights" around the border
    (function createLights() {
      const lights = document.getElementById("lights");
      const positions = 40;
      for (let i = 0; i < positions; i++) {
        const bulb = document.createElement("div");
        bulb.className = "light-bulb";
        const edge = i % 4;
        const offset = (i % 10) * 10;
        let color;
        switch (i % 4) {
          case 0: color = "#ff4b5c"; break;
          case 1: color = "#3ddc84"; break;
          case 2: color = "#ffd66b"; break;
          default: color = "#66a3ff"; break;
        }
        bulb.style.color = color;
        bulb.style.animationDelay = (Math.random() * 2) + "s";
        if (edge === 0) {
          bulb.style.top = "4px";
          bulb.style.left = 5 + offset + "%";
        } else if (edge === 1) {
          bulb.style.bottom = "4px";
          bulb.style.left = 5 + offset + "%";
        } else if (edge === 2) {
          bulb.style.left = "4px";
          bulb.style.top = 5 + offset + "%";
        } else {
          bulb.style.right = "4px";
          bulb.style.top = 5 + offset + "%";
        }
        lights.appendChild(bulb);
      }
    })();

    // Local CSV paths in the same repo
    const NICE_CSV_URL    = "nice.csv";
    const NAUGHTY_CSV_URL = "naughty.csv";

    const NICE_NAME_COL    = "Who are you nominating for the NICE List?";
    const NAUGHTY_NAME_COL = "Who are you nominating for the NAUGHTY List?";

    async function fetchCsv(url, which, footerEl) {
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          footerEl.textContent = which + " error: HTTP " + res.status;
          throw new Error(which + " HTTP " + res.status + " " + res.statusText);
        }
        const text = await res.text();
        return text;
      } catch (err) {
        console.error(which + " fetch error:", err);
        footerEl.textContent = which + " fetch error";
        throw err;
      }
    }

    function parseCsv(text) {
      const lines = text.trim().split(/\r?\n/);
      if (lines.length < 2) return { headers: [], rows: [] };

      const headers = lines[0].split(",").map(h => h.replace(/^"|"$/g, ""));
      const rows = lines.slice(1).map(line => {
        const parts = [];
        let inQuotes = false;
        let current = "";
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (ch === '"' && line[i + 1] === '"') {
            current += '"';
            i++;
          } else if (ch === '"') {
            inQuotes = !inQuotes;
          } else if (ch === "," && !inQuotes) {
            parts.push(current);
            current = "";
          } else {
            current += ch;
          }
        }
        parts.push(current);
        return parts.map(v => v.replace(/^"|"$/g, "").trim());
      });
      return { headers, rows };
    }

    function buildCounts(data, colName) {
      const idx = data.headers.indexOf(colName);
      if (idx === -1) return {};
      const counts = {};
      for (const row of data.rows) {
        const name = row[idx]?.trim();
        if (!name) continue;
        counts[name] = (counts[name] || 0) + 1;
      }
      return counts;
    }

    function renderList(containerId, footerId, counts, type) {
      const container = document.getElementById(containerId);
      const footer = document.getElementById(footerId);
      container.innerHTML = "";

      const entries = Object.entries(counts)
        .sort((a, b) => b[1] - a[1] || a[0].localeCompare(b[0]));

      if (entries.length === 0) {
        footer.textContent = "No nominations yet ‚Äì scan the QR to get started!";
        return;
      }

      for (const [name, count] of entries) {
        const div = document.createElement("div");
        div.className = "entry entry--" + (type === "nice" ? "nice" : "naughty");

        const nameSpan = document.createElement("span");
        nameSpan.className = "entry-name";
        nameSpan.textContent = name;

        const countSpan = document.createElement("span");
        countSpan.className = "entry-count";
        countSpan.textContent = count === 1 ? "1 nomination" : `${count} nominations`;

        div.appendChild(nameSpan);
        div.appendChild(countSpan);
        container.appendChild(div);
      }

      const total = entries.reduce((sum, [, c]) => sum + c, 0);
      footer.textContent = `${entries.length} coworkers ¬∑ ${total} total nominations`;
    }

    async function refreshDashboard() {
      const niceFooter = document.getElementById("nice-footer");
      const naughtyFooter = document.getElementById("naughty-footer");
      niceFooter.textContent = "Updating‚Ä¶";
      naughtyFooter.textContent = "Updating‚Ä¶";

      try {
        const [niceCsv, naughtyCsv] = await Promise.all([
          fetchCsv(NICE_CSV_URL, "Nice", niceFooter),
          fetchCsv(NAUGHTY_CSV_URL, "Naughty", naughtyFooter),
        ]);

        const niceData = parseCsv(niceCsv);
        const naughtyData = parseCsv(naughtyCsv);

        const niceCounts = buildCounts(niceData, NICE_NAME_COL);
        const naughtyCounts = buildCounts(naughtyData, NAUGHTY_NAME_COL);

        renderList("nice-list", "nice-footer", niceCounts, "nice");
        renderList("naughty-list", "naughty-footer", naughtyCounts, "naughty");
      } catch (err) {
        console.error("Dashboard refresh error:", err);
      }
    }

    refreshDashboard();
    setInterval(refreshDashboard, 60000);
  </script>
</body>
</html>

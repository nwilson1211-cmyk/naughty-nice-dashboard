<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santa's Naughty & Nice Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --nice-color: #3ddc84;
      --naughty-color: #ff4b5c;
      --bg-dark: #101322;
      --card-bg: rgba(10, 14, 30, 0.9);
      --text-main: #f5f7ff;
      --accent: #ffd66b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #283149 0, #14161f 45%, #05060a 100%);
      color: var(--text-main);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 0.8rem;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .frame {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .lights {
      position: absolute;
      inset: 0;
      padding: 10px;
      pointer-events: none;
    }

    .lights::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 24px;
      border: 3px dashed rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .light-bulb {
      position: absolute;
      width: 10px;
      height: 18px;
      border-radius: 50%;
      background: #fffb;
      box-shadow: 0 0 12px currentColor;
      animation: blink 1.6s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .header {
      text-align: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
      margin-bottom: 6px;
    }
